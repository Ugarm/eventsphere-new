nelmio_cors:
  defaults:
    origin_regex: true
    allow_origin: ["http://localhost:5174"]
    allow_methods: ["GET", "OPTIONS", "POST", "PUT", "PATCH", "DELETE"]
    allow_headers:
      ["Content-Type", "Authorization", "X-Requested-With", "Origin", "Accept"]
    expose_headers: ["Link", "X-Link", "Authorization"]
    max_age: 3600
  paths:
    "^/api/":
      allow_origin: ["http://localhost:5173"]
      allow_headers:
        [
          "Content-Type",
          "Authorization",
          "X-Requested-With",
          "Origin",
          "Accept",
        ]
      allow_methods: ["POST", "PUT", "GET", "DELETE", "OPTIONS"]
      max_age: 3600
    "^/":
      origin_regex: true
      allow_origin: ["http://localhost:5173"]
      allow_headers:
        [
          "Content-Type",
          "Authorization",
          "X-Requested-With",
          "Origin",
          "Accept",
        ]
      allow_methods: ["POST", "PUT", "GET", "DELETE", "OPTIONS"]
      max_age: 3600
      hosts: ['^api\.']
